<!DOCTYPE html>
<html>
<head>
	<title>Estacionamento JS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body onload="mostraPatio()">
	<div class="container">
		<div class="header clearfix">
			<h2>Estacionamento JavaScript <small>por Claudio Oliveira</small></h2>
			<div class="jumbotron">
				<form id="formulario">
				<div class="form-group">
				<label><strong> Modelo do Veículo: </strong></label>
				<input type="text" name="" id="modeloCarro"class="form-control" placeholder="Digite o modelo do veículo...">
				</div>

				<div class="form-group">
				<label> <strong> Placa do Veículo: </strong></label>
				<input type="text" id="placaCarro"class="form-control" placeholder="Digite a placa do veículo...">
				</div>
				<button type="submit" class="btn btn-primary">Adicionar</button>
			</form>
			</div>
	</div>
</div>
<div class="row marketing">
	<div class="col-lg-12">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Modelo</th>
					<th>Placa</th>
					<th>Entrada</th>
					<th>Finalizar</th>
				</tr>
			</thead>
			<tbody id="resultados"></tbody>
		</table>
	</div>
	
</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
